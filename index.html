<html>

<head>
  <title>Todo list Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: beige;
    }

    .inputTask{
      padding:20px;
      display:flex;
      gap:10px;
      justify-content: space-around;
    }
    .inputTask input{
      width:100vh;
      height:40px;
    }
    .inputTask .open-button{
      background-color: #04AA6D; /* Green */
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }

    /* The popup form - modern look */
    .form-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid #ccc;
        z-index: 9;
        max-width: 350px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }
    
    
      /* Input fields */
      #submitForm input[type="text"],
      #submitForm input[type="date"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f9f9f9;
        transition: 0.3s ease-in-out;
      }
    
      #submitForm input[type="text"]:focus,
      #submitForm input[type="date"]:focus {
        background-color: #eef;
        border: 1px solid #007bff;
        outline: none;
      }
 
      #submitForm #submitBtn {
        color: white;
        padding: 12px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        border-radius: 6px;
        font-size: 16px;
        transition: background 0.3s ease-in-out;
      }
      #submitForm #submitBtn 
        :nth-child(1) {
        background-color: lightgreen;
      }
      #submitForm #submitBtn :nth-child(2){
        background-color: #be8b90;    
      }
      .addTaskBtn {
        background-color: #a2b1c2;
      }
      .addTaskBtn:hover {
        background-color: #a5b9cf;
      }
      /* Cancel button - Red */
      .cancelBtn {
        background-color: #b69d9f;
      }
      
      .cancelBtn:hover {
        background-color: #b69699;
      }

    

      #demo {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: space-between;
      }

      .container {
        
        background-color: white;
        padding: 30px;
        margin:auto;
        width:150vh;
     }

    #taskList {
      border: 1px solid black;
      height: 100%;
      padding: 15px 0 5 8;
      align-items: center;
      border-radius: 10px;
    }

    .block {
      border: 1px solid #ddd;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 5px;
    }

    .btn {
      background-color: DodgerBlue;
      border: none;
      color: white;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <h1> ToDo Form </h1>
  <div class="container">
    <div class="inputTask">
      <input type="text" placeholder="search" id="myInput" onkeyup="searchFilterFunction(event)"/>
      <button class="open-button" onclick="addNewTask()">Add Task</button>
    </div>

    <div id="taskbox">
      <ul id="demo">

      </ul>
    </div>
  </div>
  <div  id="form-container">
    <form  class="form-popup" id="submitForm">
      <h1>Add New Task</h1>

      <label for="TaskName"><b>Task Name</b></label>
      <input type="text" placeholder="Enter Task" id="task" required>

      <label for="psw"><b>Task Description</b></label>
      <input type="text" placeholder="Enter Description" id="description" required>

      <label for="dueDate"><b>Due Date</b></label>
      <input type="date" id="dueDate" required>

      <button type="submit" id="submitBtn" class="addTaskBtn" onclick="closeForm()">Add Task</button>
      <button type="button" id="submitBtn" class="cancelBtn" onclick="closeForm()">Cancel</button>
    </form>
  </div>
  <script src="script.js"> </script>

</body>

</html>
